<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>zhanzhang-system</title>
    <style>
        *{margin: 0;padding: 0;}
        #wrapper{width: 300px;height: 150px;box-sizing: border-box;padding:10px 20px;}
        .l{float: left;}
        .header{overflow: hidden;}
        .header .header-text{padding-left: 20px;}
        .header .header-text h1{font-weight: normal;font-size: 22px;}
        .content{margin-top: 25px;font-size: 14px;}
    </style>
</head>
<body>
    <div id="wrapper">
        <div class="header">
            <div class="l">
                <img src="icon.png">
            </div>
            <div class="l header-text">
                <h1>站长平台插件</h1>
                <p>版本1.0</p>
            </div>
        </div>
        <div class="content">
            <p>站长平台插件</p>
        </div>
    </div>
</body>
</html>
